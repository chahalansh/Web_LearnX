<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, tr, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
        </thead>
       <tbody>
        <tr>
            <td>Jan</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>200</td>
        </tr>
        <tr>
       </tbody>
        <tfoot>
            <td>Total</td>
            <td>300</td>
        </tfoot>
        <!-- we used these thead, tbody, tfoot as best practice -->
        </tr>
    </table>
</body>
</html>
