<!DOCTYPE html>
<HTML>

<body>
    <!--   header-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    

    <!-- paragraph -->
    <p>This is a Paragraph</p>
    <p>This is second paragraph</p>
    <br/>   <!-- tag breaks the content and adds a new line in between  it -->
    <!-- br tag is an empty tag. other eg -- <img/> , <input/> -->
    <p>This is third paragraph</p>

    <h6>Heading 6</h6>
    
    <!-- div tag(acts like a paragraph tag when empty) -->
    
    <div>This is a DIV tag</div>
    
    

</body>



</HTML>
